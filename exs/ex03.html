<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Média</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="button.css" />
        <script src="./app3.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title">Média Arimética</div>
                <form id="media-form">
                    <div class="input">
                        <label>Nota 1:</label>
                        <input type="number" id="n1" required>
                    </div>
                    <div class="input">
                        <label>Nota 2:</label>
                        <input type="number" id="n2" required/>
                    </div>
                    <div class="input">
                        <label>Nota 3:</label>
                        <input type="number" id="n3" required>
                    </div>
                    <div class="input">
                        <label>Nota 4:</label>
                        <input type="number" id="n4" required/>
                    </div>
                </form>
                <button id="calcular" class="button template">Calcular</button>
                <div id="result" class="result"></div>
            </div>
        </main>
    </body>
</html>
