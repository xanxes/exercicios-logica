<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maior e Menor</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="button.css" />
        <script src="./app5.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title">Maior e Menor</div>
                <form id="maior-form">
                    <div class="input">
                        <label>Valor 1:</label>
                        <input type="number" id="n1" required>
                    </div>
                    <div class="input">
                        <label>Valor 2:</label>
                        <input type="number" id="n2" required/>
                    </div>
                    <div class="input">
                        <label>Valor 3:</label>
                        <input type="number" id="n3" required>
                    </div>
                    <div class="input">
                        <label>Valor 4:</label>
                        <input type="number" id="n4" required/>
                    </div>
                    <div class="input">
                        <label>Valor 5:</label>
                        <input type="number" id="n5" required/>
                    </div>
                </form>
                <button id="calcular" class="button template">Calcular</button>
                <div id="result" class="result"></div>
            </div>
        </main>
    </body>
</html>
